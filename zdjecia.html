    <style>
        :root { --scroll-duration: 300s; }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* reduce top spacing so the top slider sits closer to the top of the page */
            padding: 8px 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
        }

        .photo-cell {
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .photo-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .photo-cell.flipped .photo-card {
            transform: rotateY(180deg);
        }

        .photo-front, .photo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .photo-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-back {
            background: white;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            /* responsive caption text */
            font-size: clamp(14px, 2.2vw + 0.1rem, 18px);
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            /* responsive back arrow */
            font-size: clamp(18px, 4.5vw, 40px);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .photo-cell.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        .photo-cell.zoomed .photo-card {
            height: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .navigation-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .menu-content {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 10px;
            width: 150px;
        }

        .menu-content.active {
            display: block;
        }

        .menu-content a {
            display: block;
            padding: 8px 10px;
            text-decoration: none;
            color: #333;
            /* responsive menu items */
            font-size: clamp(12px, 2.5vw, 16px);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-content a:hover {
            background-color: #ffecf2;
        }
        /* === scrolling sliders === */
        .scroll-sliders {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
            /* reduce top margin so content is closer to the top */
            margin: 8px 0 24px 0;
        }

        /* centered text block placed between the two scrolling sliders */
        .center-text {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* minimal spacing so it sits between sliders but has no box */
            padding: 6px 0;
            box-sizing: border-box;
            font-size: clamp(18px, 3.2vw, 28px);
            color: #3a1a2b;
            background: transparent; /* no box */
            border-radius: 0;
            backdrop-filter: none;
            margin: 0 6px;
        }

        .scroll-slider {
            --gap: 16px;
            overflow: hidden;
            width: 100%;
            border-radius: 12px;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
            padding: 8px 0;
        }

        .slide-track {
            display: flex;
            gap: var(--gap);
            align-items: center;
            /* make the track twice as wide by repeating content; animation moves -50% */
            width: max-content;
            will-change: transform;
        }

        .slide-track img {
            height: clamp(200px, 9vw, 140px);
            border-radius: 10px;
            object-fit: cover;
            display: block;
        }

        /* animation: translate left by half (since content is duplicated) */
        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

            /* two speed presets: top row (level-1) runs left->right, bottom row (level-2) runs right->left */
            .scroll-slider.level-1 .slide-track { animation: scroll-left var(--scroll-duration) linear infinite reverse; }
            .scroll-slider.level-2 .slide-track { animation: scroll-left var(--scroll-duration) linear infinite; }

        /* Make both levels images a fixed taller height (300px) as requested */
        .scroll-slider.level-1 .slide-track img { height: 300px; }
        .scroll-slider.level-2 .slide-track img { height: 300px; }

        /* logo button (fixed, responsive) */
        .logo-link {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 2001;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: clamp(40px, 5.5vw, 64px);
            height: clamp(40px, 5.5vw, 64px);

            border-radius: 12px;
            padding: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .logo-link:hover { transform: scale(1.06); box-shadow: 0 6px 14px rgba(0,0,0,0.2); }
        .logo-link svg { width: 100%; height: 100%; display: block; fill: #ff69b4; }
        /* ensure mobile doesn't overlap other fixed controls (tweak if needed) */
        @media (max-width: 480px) {
            .logo-link { top: 8px; left: 8px; width: 44px; height: 44px; }
        }

        // ========== HELPERS ==========
        function shuffleArray(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function buildSliderTrack(list) {
            // create fragment with images duplicated once for seamless loop
            const track = document.createElement('div');
            track.className = 'slide-track';
            list.forEach(fn => {
                const img = document.createElement('img');
                img.src = 'images/' + fn;
                img.alt = '';
                track.appendChild(img);
            });
            // duplicate
            list.forEach(fn => {
                const img = document.createElement('img');
                img.src = 'images/' + fn;
                img.alt = '';
                track.appendChild(img);
            });
            return track;
        }

        function buildPhotoCell(filename) {
            const cell = document.createElement('div');
            cell.className = 'photo-cell';
            const card = document.createElement('div');
            card.className = 'photo-card';
            const front = document.createElement('div');
            front.className = 'photo-front';
            const img = document.createElement('img');
            img.src = 'images/' + filename;
            img.alt = filename;
            front.appendChild(img);
            const back = document.createElement('div');
            back.className = 'photo-back';
            back.textContent = captions[filename] || '';
            card.appendChild(front);
            card.appendChild(back);
            cell.appendChild(card);
            return cell;
        }

        // ========== BUILD UI ==========
        function populate() {
            const slidersContainer = document.querySelector('.scroll-sliders');
            const grid = document.querySelector('.photo-grid');
            slidersContainer.innerHTML = '';
            grid.innerHTML = '';

            // create 3 slider levels with different random orders
            const levelSelections = [];
            // build two slider levels instead of three
            for (let i = 0; i < 2; i++) {
                const copy = shuffleArray(images.slice());
                // keep at least 6 images for smooth feeling; if pool smaller, reuse as needed
                levelSelections.push(copy);
            }

            levelSelections.forEach((list, idx) => {
                const level = document.createElement('div');
                level.className = 'scroll-slider level-' + (idx + 1);
                level.setAttribute('aria-label', 'Scrolling photos level ' + (idx + 1));
                const track = buildSliderTrack(list);
                level.appendChild(track);
                slidersContainer.appendChild(level);

                // after the first slider, insert a centered text block
                if (idx === 0) {
                    const center = document.createElement('div');
                    center.className = 'center-text';
                    center.innerHTML = CENTER_TEXT;
                    slidersContainer.appendChild(center);
                }
            });

            // fill grid with unique random images (repeat if not enough)
            const pool = shuffleArray(images.slice());
            for (let i = 0; i < GRID_COUNT; i++) {
                if (pool.length === 0) pool.push(...shuffleArray(images.slice()));
                const fn = pool.pop();
                grid.appendChild(buildPhotoCell(fn));
            }

            initPhotoCellHandlers();
        }

        // ========== INTERACTIONS (zoom/flip/menu) ==========
        function initPhotoCellHandlers() {
            document.querySelectorAll('.photo-cell').forEach(cell => {
                let timer;
                // remove previous listeners by cloning if needed (safe approach)
                const newCell = cell.cloneNode(true);
                cell.parentNode.replaceChild(newCell, cell);
            });

            document.querySelectorAll('.photo-cell').forEach(cell => {
                let timer;
                cell.addEventListener('mouseenter', () => {
                    timer = setTimeout(() => {
                        cell.classList.add('zoomed');
                        document.querySelector('.overlay').classList.add('active');
                    }, 2000);
                });
                cell.addEventListener('mouseleave', () => {
                    clearTimeout(timer);
                });
                cell.addEventListener('click', (e) => {
                    if (cell.classList.contains('zoomed')) {
                        cell.classList.remove('zoomed');
                        document.querySelector('.overlay').classList.remove('active');
                    } else {
                        cell.classList.toggle('flipped');
                    }
                });
            });

            const overlay = document.querySelector('.overlay');
            overlay.addEventListener('click', () => {
                const zoomed = document.querySelector('.photo-cell.zoomed');
                if (zoomed) zoomed.classList.remove('zoomed');
                overlay.classList.remove('active');
            });

            // menu button already exists; reattach safe
            const menuButton = document.querySelector('.menu-button');
            const menuContent = document.querySelector('.menu-content');
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                menuContent.classList.toggle('active');
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.navigation-menu')) {
                    menuContent.classList.remove('active');
                }
            });
        }

        // initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            populate();
        });

        // Optional: expose populate() for manual refresh (e.g., after you add files and update images[]).
        window.refreshZdjecia = populate;
    </script>
