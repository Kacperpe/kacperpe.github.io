<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliwia i Kacper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-home">
    <main class="page-shell">
        <section class="hero-card glass stagger">
            <p class="subtitle">Prywatna strona dla jednej osoby</p>
            <h1 class="page-title">To miejsce jest tylko dla Ciebie</h1>
            <p class="subtitle">Wpisz imie i nacisnij Enter.</p>
            <div class="toolbar" style="justify-content: center;">
                <input class="field" type="text" id="nameInput" placeholder="Podaj imie" autocomplete="off">
                <button class="btn btn-primary" type="button" id="openBtn">Otworz</button>
            </div>
            <p id="errorMsg" class="error-message">Dostep ma tylko Oliwia.</p>
        </section>
    </main>

    <script>
        (function () {
            const nameInput = document.getElementById("nameInput");
            const errorEl = document.getElementById("errorMsg");
            const openBtn = document.getElementById("openBtn");

            function tryOpen() {
                const name = nameInput.value.trim().toLowerCase();
                errorEl.style.display = "none";
                if (name === "oliwia") {
                    window.location.href = "list_z_piosenk%C4%85.html";
                } else {
                    errorEl.style.display = "block";
                }
            }

            nameInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    tryOpen();
                }
            });

            openBtn.addEventListener("click", tryOpen);
        })();
    </script>
</body>
</html>
